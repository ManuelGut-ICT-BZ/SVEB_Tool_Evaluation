<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Einarmiger Bandit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: sans-serif;
        background: #111;
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      .fjalla-one-regular {
        font-family: "Fjalla One", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      #title {
        font-size: 4rem;
      }

      .slot-machine {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        background: #222;
        border: 5px solid #888;
        border-radius: 20px;
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px;
        box-shadow: 0 0 30px #000;
      }

      .reel {
        flex: 1 1 30%;
        min-width: 200px;
        margin: 10px;
        background: #000;
        color: rgb(77, 211, 244);
        min-height: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 15px;
        border-radius: 12px;
        border: 2px solid #555;
        font-size: 3rem;
        word-break: break-word;
      }

      .reel hr {
        width: 80%;
        border: 1px solid rgb(77, 211, 244);
      }

      button {
        margin-top: 30px;
        font-size: 3rem;
        padding: 12px 30px;
        background: rgb(77, 211, 244);
        border: none;
        border-radius: 12px;
        cursor: pointer;
      }

      button:hover {
        background: rgb(39, 101, 140);
      }

      #result {
        margin-top: 25px;
        font-size: 1.8rem;
      }

      @media (max-width: 600px) {
        .reel {
          min-width: 100%;
        }

        button {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="fjalla-one-regular" id="title">Azemina's & Manuel's Evaluation Tool</h1>
    <div class="slot-machine">
      <div class="reel fjalla-one-regular" id="reel1">‚ùì</div>
      <div class="reel fjalla-one-regular" id="reel2">‚ùì</div>
    </div>
    <button class="fjalla-one-regular" onclick="spin()">Go!</button>
    <h2 id="result"></h2>

    <script>
      const reelSymbols = [
        [
          { top: "Jennifer" },
          { top: "Aida" },
          { top: "Claudio" },
          { top: "Adrian" },
          { top: "Karin" },
          { top: "Marcel" },
          { top: "Rahel" },
          { top: "Iris" },
          { top: "Michelle" },
          { top: "Bianca" },
          { top: "Simone" },
          { top: "Angela" },
          { top: "Nadine" },
          { top: "Jasmin" },
        ],
        [
          { top: "üòç ", bottom: "Highlight" },
          { top: "ü§Ø ", bottom: "√úberraschend" },
          { top: "ü•± ", bottom: "Langweilig" },
          { top: "ü§© ", bottom: "Beeindruckt" },
          { top: "ü§£ ", bottom: "Witzig" },
          { top: "ü§î ", bottom: "Ver√§ndern" },
        ],
      ];

      let spinning = false;

      // Warteschlange f√ºr Namen (Reel 1)
      let nameQueue = shuffle([...reelSymbols[0]]);

      function displaySymbol(reelId, symbol, index) {
        const reel = document.getElementById(reelId);

        if (index === 1) {
          // Reel 2 mit Zusatztext
          reel.innerHTML = `
          <div style="font-size: 4rem;"">${symbol.top}</div>
          <div class=reel">${symbol.bottom}</div>
        `;
        } else {
          // Reel 1 und 3: Nur obere Zeile
          reel.textContent = symbol.top;
        }
      }

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function spin() {
        if (spinning) return;
        spinning = true;
        document.getElementById("result").textContent = "";

        const finalSymbols = [];
        let finished = 0;

        [0, 1].forEach((index) => {
          const reelId = `reel${index + 1}`;
          const symbols = reelSymbols[index];
          let counter = 0;

          const interval = setInterval(() => {
            const symbol = symbols[counter % symbols.length];
            displaySymbol(reelId, symbol, index);
            counter++;
          }, 100);

          setTimeout(() => {
            clearInterval(interval);

            let finalSymbol;

            if (index === 0) {
              // Reel 1 ‚Äì Name aus Queue
              if (nameQueue.length === 0) {
                nameQueue = shuffle([...reelSymbols[0]]);
              }
              finalSymbol = nameQueue.shift(); // n√§chsten Namen holen
            } else {
              // Reel 2 ‚Äì Zuf√§llige Bewertung
              const randomIndex = Math.floor(Math.random() * symbols.length);
              finalSymbol = symbols[randomIndex];
            }

            displaySymbol(reelId, finalSymbol, index);
            finalSymbols[index] = finalSymbol.top;

            finished++;
            if (finished === 2) {
              spinning = false;
            }
          }, 1000 + index * 500);
        });
      }
    </script>
  </body>
</html>
